<div id="login">

    <h2><span class="fontawesome-lock"></span>Send us an E-mail</h2>

    <form action="javascript:void(0);" method="POST">

        <fieldset>

            <p><label for="email">Your E-mail</label></p>

            <p><input type="email" id="email" value="" onBlur="if(this.value=='')this.value=''"
                      onFocus="if(this.value=='')this.value=''"></p>

            <p><label for="">Your Message</label></p>
            <textarea rows="10" cols="20" id="contactFORM"> </textarea>


            <p><input type="submit" value="Send"></p>

        </fieldset>

    </form>
